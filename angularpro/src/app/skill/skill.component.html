
<h1>Skill Details</h1>
<table class="table table-boder ">
<thead>
  <tr>
    <th>Skill Type</th>
    <th>Skill Sets</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let skill of skilllist">
    <td>{{skill.skilltype}}</td>
    <td>
       <li *ngFor="let skill of skill.skillSets">
         {{skill}}
       </li>
    </td>
  </tr>
</tbody>
</table>
